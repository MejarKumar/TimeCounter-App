<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="full-screen">
<div class="greeting-text">
 <h1>Happy Birthday .. </h1>    
</div>
    <div class="counter-screen">
        <div class="card">
         <div class="counterEl  days-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div> 
          
          <div class="counterEl hours-c">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>
          
          <div class="counterEl minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>Minutes</span>
        </div> 
          <div class="counterEl seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>Seconds</span>
        </div>
        </div>
    </div>
      
      </div>


      <script src="/app.js"></script>
</body>
</html>
